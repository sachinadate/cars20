{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ISR Machine learning Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'master.css' %}">
</head>
<body class="b">
<nav class="navbar navbar-expand bg-dark navbar-dark ">
  <ul class="navbar-nav">
    <li class="nav-item ">
      <a class="nav-link" href="{% url 'index' %}">HOME</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'carsell' %}">CALCULATE</a>
    </li>

  </ul>
</nav>

    {% if valid%}
    <h1>Predicted price for your Car:{{price}}</h1>
    {%endif%}
<div class="container x">
    <div class="row">
        <div class="col-md-8">
            
            <div class="he">
                    <h1>Enter accurate parameters for predictions</h1>
                </div>
            <form action="getprice" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label>Car Brand:</label>
                    <input class="form-control" type="text" name="cbrand" >  
                </div>
                <div class="form-group">
                    <label>Car Model:</label>
                    <input class="form-control" type="text" name="cmodel" >  
                </div>
                <div class="form-group">
                    <label>Car Registration Year:</label>
                    <input class="form-control" type="Number" name="cyear">  
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input class="form-control" type="text" name="clocation">  
                </div>
                <div class="form-group">
                    <label>Select fuel type:</label>  
                    <div>         
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Petrol">
                        <label class="form-check-label" for="inlineRadio1">Petrol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="CNG">
                        <label class="form-check-label" for="inlineRadio2">CNG</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Diesel" >
                        <label class="form-check-label" for="inlineRadio3">Diesel</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Hybrid">
                        <label class="form-check-label" for="inlineRadio2">Hybrid</label>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Kilometers Driven:</label>
                    <input class="form-control" type="Number" name="ckm">  
                </div>
                <div align="center">
                    <button class="btn pred" type="submit">Predict</button>
                </div>
                
                
            </form>
        </div>
    </div>
</div>
